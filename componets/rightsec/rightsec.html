<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- UIkit CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.23.0/dist/css/uikit.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../../style.css" />
    <link rel="stylesheet" href="../../custom.css" />

    <title>Document</title>
  </head>
  <body>


    <!-- service body -->

    <div class="service-body">
      <div
        class="servicemain-container uk-padding uk-padding-remove-horizontal"
      >
        <div class="uk-container-expand custom-container">
          <div
            class="main-haeding-container uk-text-center uk-padding uk-padding-remove-horizontal uk-padding-remove-top uk-padding-remove"
          >
            <h1 class="gray-color uk-text-bold uk-padding-small">
              <span class="main-color">service </span>
            </h1>
          </div>

          <div class="uk-grid-match uk-grid-large" uk-grid>
            <div class="service-content-section uk-width-1-1">
              <div class="uk-width-1-1@s uk-width-1-4@m service-left-tab">

              </div>

              <!-- right section -->

              <div
                class="uk-width-1-1@s uk-width-3-4@m service-right-content uk-padding-small uk-padding-remove-vertical service-blogserc-style"
              >
                  <div
                    class="uk-width-1-3@m uk-width-1-2@s uk-padding-small service-container-servicepage"
                  >
                    <div>
                      <div
                        class="uk-card uk-card-default uk-card-body uk-padding-small uk-border-rounded"
                        style="border: 1px solid lightgray"
                      >
                        <div
                          class="service-card-top uk-flex uk-flex-middle uk-padding-small uk-padding-remove-horizontal"
                        >
                          <div class="service-card-imagem">
                            <img src="../../images/cat-icons/one.webp" />
                          </div>
                          <div class="service-card-title">
                            <h6 class="main-color uk-text-bold">
                              BIS / CRS Registration
                            </h6>
                            <p class="main-color uk-text-small">
                              Responsive card content.
                            </p>
                          </div>
                        </div>
                        <p class="uk-text-small main-color">
                          Lorem ipsum dolor sit amet consectetur adipisicing
                          elit. Amet, veritatis?
                        </p>
                        <button class="border-button uk-margin">
                          Learn About BIS / CRS Registration
                        </button>
                      </div>
                    </div>
                  </div>

                  <!-- mobile query button -->

                <div class="uk-flex service-downloadbutton uk-flex-between">
                  <button class="solid-button uk-margin-top" uk-toggle="target: #fix-queryform">
                    Request Brochure
                  </button>
                  <button class="border-button uk-margin-top" uk-toggle="target: #connect-queryform">
                    Request Callback
                  </button>
                </div>

                <!-- mobile query button -->

                <!-- back button -->

                <h4 class="uk-margin-top">
                  <a href="#" class="uk-text-bold main-color uk-margin-left"
                    ><i class="fa-solid fa-chevron-left"></i> Back
                  </a>
                </h4>

                <!-- back button -->

              </div>

              <!-- right serction -->

            </div>
          </div>
        </div>
      </div>
    </div>

  </body>

  <!-- UIkit JS -->
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.23.0/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.23.0/dist/js/uikit-icons.min.js"></script>
</html>
